<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Perpustakaan Online</h1>
        
        <div id="library-container">
            <h2>Daftar Buku</h2>
            <ul id="book-list" class="book-list"></ul>
        </div>

        <div id="add-book" class="form-container">
            <h2>Tambah Buku</h2>
            <input type="text" id="title" placeholder="Judul Buku">
            <input type="text" id="author" placeholder="Pengarang">
            <input type="number" id="year" placeholder="Tahun">
            <button onclick="addBook()">Tambah Buku</button>
        </div>
    </div>
 <script src="fundamentals.js"></script>
</body>
</html>
